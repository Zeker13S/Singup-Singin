<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>
            {% if task.important %}
            <strong>{{task.title}}</strong>
            {% else %}
                {{task.title}}
            {% endif %}
            <h1>{{task.title}}</h1>
            <p>{{task.description}}</p>
            <p>{{task.user.username}}</p>
        </li>
        {% endfor %}
    </ul>
    
    {% endblock %}

</body>
</html>
